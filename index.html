<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Nackademist</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Hitta din Nackademist</h1>
      <h3 class="sub-heading">hur mycket du vet om Nacademin?</h3>
    </header>
    <section>
      <div class="container">
        <form>
          <ol>
            <li>
              <h3>Värt började nackademin först?</h3>

              <input type="radio" name="q1" id="q1-a" value="a" />
              <label for="q1-a">A.Solna</label>

              <input type="radio" name="q1" id="q1-b" value="b" />
              <label for="q1-b">B.Nacka</label>
              <input type="radio" name="q1" id="q1-c" value="c" />
              <label for="q1-c">C.Stockholm</label>
            </li>
            <li>
              <h3>När grundades skolan?</h3>

              <input type="radio" name="q2" id="q2-a" value="a" />
              <label for="q2-a">A.1994</label>

              <input type="radio" name="q2" id="q2-b" value="b" />
              <label for="q2-b">B.1992</label>
              <input type="radio" name="q2" id="q2-c" value="c" />
              <label for="q2-c">C.2002</label>
            </li>
            <li>
              <h3>.Hur många yh utbildning har skolan idag?</h3>

              <input type="radio" name="q3" id="q3-a" value="a" />
              <label for="q3-a">A.55</label>

              <input type="radio" name="q3" id="q3-b" value="b" />
              <label for="q3-b">B.27</label>
              <input type="radio" name="q3" id="q3-c" value="c" />
              <label for="q3-c">C.30</label>
            </li>
            <li>
              <h3>.Vad heter nakademin innan det blir nakademin?</h3>

              <input type="radio" name="q4" id="q4-a" value="a" />
              <label for="q4-a">A.Nacka skolan</label>

              <input type="radio" name="q4" id="q4-b" value="b" />
              <label for="q4-b">B.Nacka teknikutbildning</label>
              <input type="radio" name="q4" id="q4-c" value="c" />
              <label for="q4-c">C.Nacka Academy</label>
            </li>
          </ol>
          <input class="submit-form" type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
